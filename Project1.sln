#include<iostream>
using namespace std;
int judge(int num)//判断质数
{
	for (int i = num - 1; i > 1; i--)
	{
		if (num % i == 0)
		{
			return 0; 
			break;
		}
	}
	return 1;
}
int factor(int num)//找出素数
{
	if (judge(num))
		return num;
	else
	{
		for (int i = num - 1; i > 1; i--)
		{
			if (num % i == 0)
			{
				return (i);
				break;
			}
		}
	}
}
void out(int num)//输出素数
{
	int temp = factor(num);
	if (temp != num)
	{
		cout << (num / temp) << "  ";
		out(temp);
	}
	else
	{
		cout << num << endl;
	}
}
int main()
{
	int a;
	cin >> a;
	out(a);
}
